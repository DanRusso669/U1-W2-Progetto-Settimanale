<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon Shopping</title>
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div id="top">
        <img src="./assets/images/logo.png" alt="logo_amazon" />
      </div>
      <div id="bot">
        <p>All</p>
        <p>Today's deals</p>
        <p>Customer Service</p>
        <p>Registry</p>
        <p>Gift Cards</p>
        <p>Sell</p>
      </div>
    </header>
    <main>
      <div id="banner"><h4>Shop All Holiday Gift Cards</h4></div>
      <div id="holiday">
        <h1>Holiday Gift Guides</h1>
        <p>Be a go-gifter</p>
      </div>
      <div id="center">
        <p>Find the perfect gift <a href="https://www.amazon.it" target="_blank">Shop now</a></p>
        <div id="oneImage" class="back-images"></div>
        <div id="twoImage" class="back-images"></div>
        <div id="threeImage" class="back-images"></div>
        <div id="fourImage" class="back-images"></div>
      </div>
      <section id="bigG">
        <div id="quest"></div>
        <p>Play the gifting game <a href="https://www.amazon.it/Negozio-PC-Gaming/b?ie=UTF8&node=6282943031" target="_blank">Shop gaming</a></p>
        <div id="radio"></div>
        <p>
          The sound of cheer <a href="https://www.amazon.it/Accessori-Home-Audio-Hi-Fi/b?ie=UTF8&node=1486820031" target="_blank">Shop Audio & Accessories</a>
        </p>
      </section>
    </main>
    <footer>
      <div id="topFoot">
        <p><a href="#">Back to top</a></p>
      </div>
      <div id="botFoot">
        <img src="./assets/images/logo.png" alt="logo_amazon" />
      </div>
    </footer>
    <script src="./js/D5.js"></script>
  </body>
</html>
